<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <title>DarkAPI</title>
</head>

<body>

<main>
    <div id="top">
        <h1>Fichas de RPG</h1>
        <h3>Esse website permite a criação e a vizualização de fichas de RPG com a temática de Dark Souls.</h3>
    </div>
 
    <div id="caixa-post">
        <h3>Crie seu Personagem</h3>
        <p></p>
        <input type="text" id="input-jogador" class="box" placeholder="Jogador">
        <input type="text" id="input-nome_personagem" class="box" placeholder="Nome do personagem">
        <input type="text" id="input-raca" class="box" placeholder="Raça">
        <input type="text" id="input-genero" class="box" placeholder="Gênero (M ou F)">
        <input type="text" id="input-classe" class="box" placeholder="Classe">
        <input type="number" id="input-vigor" class="box" placeholder="Vigor">
        <input type="number" id="input-conhecimento" class="box" placeholder="Conhecimento">
        <input type="number" id="input-fortitude" class="box" placeholder="Fortitude">
        <input type="number" id="input-forca" class="box" placeholder="Força">
        <input type="number" id="input-destreza" class="box" placeholder="Destreza">
        <input type="number" id="input-inteligencia" class="box" placeholder="Inteligência">
        <input type="number" id="input-fe" class="box" placeholder="Fé">
        <input type="number" id="input-sorte" class="box" placeholder="Sorte">
        <button id="btn-post">CRIAR PERSONAGEM</button>
    </div>

    <div id="caixa-get">
        <div id="all-characters"></div> <!-- Div para listar todos os personagens -->
    </div>

</main>
